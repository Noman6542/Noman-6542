<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="cake.css">
  <title>Maloti cake's house</title>
</head>
<body>
  <header><h1>Maloti cake's house</h1></header>
  <section>
    <form action="">
      <fieldset class="basic">
        <legend><h5>Basic info</h5></legend>
        <label for="name">Name</label>
        <input type="name" placeholder="Enter your name">
        <label for="Number">Number</label>
        <input type="number" placeholder="your number">
      </fieldset>
      <div class="parents">
        <div class="first"><img src="image/Screenshot 2025-07-07 000749.png" alt="" srcset="">
          <p>If you want more info about Mango cake</p>
          <button type="button">Read more</button>
        </div>
        <div class="second">
          <img src="image/Screenshot 2025-07-07 001015.png" alt="" srcset="">
          <p>If you want more info about Chocolate cake</p>
          <button type="button">Read more</button>
        </div>
        <div class="third">
          <img src="image/others cake.jpg" alt="" srcset="">
          <p>If you want more info about Others cake</p>
          <button type="button">Read more</button>
        </div>
      </div>
      <fieldset class="choose">
        <legend><h5>Choose cake's item</h5></legend>
        <input type="radio" name="cake" id="mango">
        <label for="mango">Mango Cake's</label>
        <input type="radio" name="cake" id="chocolate">
        <label for="chocolate">Chocolate cake's</label>
        <input type="radio" name="cake" id="special">
        <label for="special" name="cake">Customized cake's</label>
        
      </fieldset>
      <fieldset class="comment">
        <legend><h4>Your any comment for our item</h4></legend>
        <textarea name="" id="" cols="30" rows="5"></textarea>
      </fieldset>
      <div class="input">
        <div class="submit">
          <input class="submit" value="Submit" type="submit">
        </div>
        <div class="reset">
          <input type="reset" value="Reset all" class="reset">
        </div>
      </div>
    </form>
  </section>
  <section class="h"><span>Order Now</span>
  <button type="button" class="button">Click</button>
  </section>

  
</body>
</html>
